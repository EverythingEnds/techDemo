databaseChangeLog:
  - changeSet:
      id: 1
      author: dav
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: index
                  type: BIGINT
              - column:
                  name: region
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: house
                  type: varchar(255)
              - column:
                  name: apartments
                  type: INTEGER